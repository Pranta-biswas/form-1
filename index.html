<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 2</title>
    <!-- font awesome cdn call -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- resources -->
    <link rel="icon" href="">
    <link rel="stylesheet" href="resources/style.css">
</head>
<body>

     <!-- side nav start -->
      <div class="sideNav">
          
      </div>
     <!-- side nav ends -->

    <!-- ham burger menu start -->
          <div class="menu_icon">
            <i class="fas fa-bars" id="open"></i>
            <i class="fas fa-times" id="close"></i>
          </div>
    <!-- ham burger menu ends -->

    <!-- form section start -->
      <section class="form_section">
          <form action="" method="POST">

             <div class="first_name input_group">
               <input type="text" placeholder="Your First Name" id="fname">
               <small id="fnameErr"></small>
             </div>

             <div class="last_name input_group">
                 <input type="text" placeholder="Your Last Name" id="lname">
                 <small id="lnameErr"></small>
             </div>
          
             <div class="password input_group">
                 <input type="password" placeholder="Your Password" id="pass">
                 <small id="passErr"></small>
             </div>

             <div class="confirm_password input_group">
                 <input type="password" placeholder="Your Confirm Password" id="cpass">
                 <small id="cpassErr"></small>
             </div>

             <div class="submit_btn">
                 <button onclick="return subm();">SUBMIT</button>
             </div>

          </form>
      </section>
    <!-- form section ends -->

    <!-- resources js -->
    <script src="resources/customs.js"></script>
</body>
</html>
